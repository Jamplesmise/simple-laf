version: '3.8'

services:
  # Simple Laf 应用
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - node_modules:/app/node_modules
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGO_URL=mongodb://mongo:27017/simple-laf
      - JWT_SECRET=${JWT_SECRET:-simple-laf-jwt-secret-change-in-production}
      - JWT_EXPIRES_IN=7d
      - DEVELOP_TOKEN=${DEVELOP_TOKEN:-simple-laf-develop-token}
    depends_on:
      - mongo
    restart: unless-stopped

  # MongoDB 数据库
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

volumes:
  node_modules:
  mongo_data:
